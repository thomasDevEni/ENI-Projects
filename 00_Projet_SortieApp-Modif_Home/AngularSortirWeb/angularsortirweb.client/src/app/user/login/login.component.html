
<div *ngIf="!isLoggedIn">
  <div id="login-container">
    <div class="row container-fluid justify-content-center mt-5 login-card">
      <div class="card card-container align-items-center mt-5 login-card-content">

        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
              novalidate>
          <div class="form-group">
            <label class="mb-2 mt-2" for="username">Nom d'utilisateur</label>
            <input type="text" class="form-control" name="username" id="username"
                   [(ngModel)]="form.username" required #username="ngModel" />
            <div class="alert alert-danger mt-2 text-danger" role="alert"
                 *ngIf="username.errors && f.submitted">
              Un nom d'utilisateur est requis !
            </div>
          </div>
          <div class="form-group">
            <label class="mb-2 mt-2" for="password">Mot de Passe</label>
            <input type="password" class="form-control" name="password" id="password"
                   [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
            <div class="alert alert-danger mt-2 text-danger" role="alert"
                 *ngIf="password.errors && f.submitted">
              <div *ngIf="password.errors['required']">Un mot de Passe est requis</div>
              <div *ngIf="password.errors['minlength']">
                Le mot de passe doit au moins avoir 6 Charactères
              </div>
            </div>
          </div>
          <div class="form-group d-flex flex-wrap mt-1 mb-1 justify-content-center">
            <button class="btn btn-primary btn-block mt-2 ">
              Connexion
            </button>
          </div>

          <div class="form-group">
            <div class="alert alert-danger mt-2 text-danger" role="alert"
                 *ngIf="f.submitted && isLoginFailed">
              La tentative de connexion a échouée: {{ errorMessage }}
            </div>
          </div>
        </form>
        <div class="alert alert-success mt-2 text-success" *ngIf="isLoggedIn">
          Connecté en tant que: {{ roles }}.
        </div>
      </div>
      <div class="form-group d-flex mt-3 justify-content-center">
        <div class="col-auto p-0">Pas de compte ?
          <a class="login-speech" *ngIf="!isLoggedIn" [routerLink]="'/register'">S'enregister</a>
        </div>
      </div>
    </div>
  </div>
</div>
