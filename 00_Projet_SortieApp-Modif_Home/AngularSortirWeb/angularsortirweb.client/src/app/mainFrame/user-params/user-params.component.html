<div *ngIf="user" class="row m-3 d-flex">
  <div class="card col-auto p-0">
    <div class="card-header card-title card-title-text">
      {{user.Username | titlecase }}
    </div>
    <div class="card-body card-body-text">

      <label class="form-label" for="lastname">Nom</label>
      <div class="input-group mb-3">
        <input type="text" name="lastname" class="form-control" id="lastname" [formControl]="lastname"
               (keyup.enter)="updateLastname()" placeholder="{{user.LastName | titlecase }}">
        <button class="btn btn-outline-primary" type="submit" (click)="updateLastname()">Changer</button>
      </div>
      <div *ngIf="lastname.errors?.['minlength']">Nom trop court.</div>

      <label class="form-label" for="firstname">Prénom</label>
      <div class="input-group mb-3">
        <input type="text" name="firstname" class="form-control" id="firstname" [formControl]="firstname"
               (keyup.enter)="updateFirstname()" placeholder="{{user.FirstName | titlecase }}">
        <button class="btn btn-outline-primary" type="submit" (click)="updateFirstname()">Changer</button>
      </div>
      <div *ngIf="firstname.errors?.['minlength']">Prénom trop court.</div>

      <label class="form-label" for="email">Email</label>
      <div class="input-group mb-3">
        <input type="email" name="email" class="form-control" id="email" [formControl]="email"
               (keyup.enter)="updateEmail()" placeholder="{{user.Mail}}">
        <button class="btn btn-outline-primary" type="submit" (click)="updateEmail()">Changer</button>
      </div>
      <div *ngIf="mailInUse()" class="mb-2 mt-0 text-danger">Email déjà utilisé.</div>
      <div *ngIf="email.errors?.['email']" class="mb-2 mt-0 text-danger">Email invalide.</div>

      <label class="form-label" for="password">Nouveau mot de passe</label>
      <div class="input-group mb-3">
        <input type="password" name="password" class="form-control" id="password" [formControl]="password"
               (keyup.enter)="updatePassword()">
        <button class="btn btn-outline-primary" type="submit" (click)="updatePassword()">Changer</button>
      </div>
    </div>
  </div>
</div>
