<div class="row mt-2">
  <div class="col-auto">
    <div *ngFor="let user of users;" class="mb-2">
      <div class="card">
        <div class="card-header">{{user.Username}}</div>
        <div class="card-body">
          <div class="mb-2">RÃ´le actuel : {{getRoleName(user.Role.Id)}}</div>
          <form>
            <div class="input-group mb-3">
              <select class="form-select" name="" id="" (change)="onSelectChange($event)" [disabled]="user.Role.Id >= currentUser.Role.Id">
                <option class="form-control" *ngFor="let i of [1,2,3,4];" value="{{i}}" [defaultSelected]="user.Role.Id === i">{{getRoleName(i)}}</option>
              </select>
              <button class="btn btn-outline-primary" (click)="setRole(user, selectedRole)" [disabled]="user.Role.Id >= currentUser.Role.Id">Changer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
